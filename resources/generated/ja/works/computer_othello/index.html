<h1>コンピューターオセロ</h1>1980年のオセロAIを換装 (2022)<br>
<br>
1980年代と言えば、オセロAIが人間を上回るかどうかという瀬戸際の時代です。そんな時代が始まった頃、1980年、「コンピューターオセロ MⅡ」がツクダオリジナルから発売されていました。<br>
オリジナルのコンピューターオセロは現代のオセロAIとは比較にならないほど弱い製品ではあるのですが、これをオセロAI世界1位の私が最新のエッジAIを用いて換装してみました。<br>
SonyのSpresense上でPV-MCTSを動かしています。<div style="text-align: center">    <img src="img/img1.jpg" width="100%"></div><br>
