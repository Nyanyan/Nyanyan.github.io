<h1>雙峰祭2025 ものづくり展示会 -メイカー〆切祭-</h1><p>オセロ教授ロボット "Minoth" (2025)</p><p>筑波大学の学祭「雙峰祭」での展示企画「メイカー〆切祭」での展示です。</p><p>私の出展物はMinothです。</p><div style="text-align: center"><img src="img/img1.jpg" width="100%"><img src="img/img2.jpg" width="50%"><img src="img/img3.jpg" width="100%"></div><h2 id="詳細">詳細</h2><p>日時: 2025/11/02-03</p><p>場所: 筑波大学 3A203</p><p>ものづくりが好きな人、集まれ！ロボット、電子工作、プログラミング、他にもいろいろ。筑波大学で自由にものづくりを楽しむ人たちが、個性あふれる展示を行います。趣味のものづくりを謳歌する「メイカー」たちをぜひご覧ください。</p></div>
