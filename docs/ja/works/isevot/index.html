<h1>Isevot</h1>ロボット同士によるオセロ (2022)<br>
<br>
Isevotは自作オセロAI Egaroucidを搭載した2台のロボットです。ロボット同士でオセロの対局を行います。<br>
製作の背景を<a href="https://note.com/nyanyan_cubetech/n/n7262af06aefb" target="_blank" el=”noopener noreferrer”>文章</a>でも公開しています。<br>
この作品で<a href="https://talent.supporterz.jp/geekten/2022/" target="_blank" el=”noopener noreferrer”>技育展2022無駄開発部門優秀賞</a>を受賞しました。<div class="youtube"><iframe src="https://www.youtube.com/embed/bV2cLeHRmJw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div><br>
