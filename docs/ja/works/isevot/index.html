<p><h1>Isevot</h1></p><p></p><p>ロボット同士によるオセロ (2022)</p><p></p><p></p><p></p><p></p><p></p><p>Isevotは自作オセロAI Egaroucidを搭載した2台のロボットです。ロボット同士でオセロの対局を行います。</p><p></p><p></p><p></p><p>製作の背景を<a href="https://note.com/nyanyan_cubetech/n/n7262af06aefb" target="_blank" el=”noopener noreferrer”>文章</a>でも公開しています。</p><p></p><p></p><p></p><p>この作品で<a href="https://talent.supporterz.jp/geekten/2022/" target="_blank" el=”noopener noreferrer”>技育展2022無駄開発部門優秀賞</a>を受賞しました。</p><p></p><div class="youtube"><iframe src="https://www.youtube.com/embed/bV2cLeHRmJw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><p></div></p><p></p><p></p><div style="text-align: center"><img src="img/img1.jpg" width="100%"><p></div></p><p></p><p></p><div style="text-align: center"><img src="img/img2.jpg" width="100%"><p></div></p></div>
