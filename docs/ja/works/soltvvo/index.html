<p><h1>Soltvvo</h1></p><p></p><p>2x2x2キューブを世界最速で解くロボット (2020)</p><p></p><p></p><p></p><p></p><p></p><p>2x2x2キューブを世界最速(自分調べ)で解くロボットです。平均1-2秒で解きます。</p><p></p><p></p><p></p><p>ギネス世界記録に挑戦しようと思いましたが、証人が用意できず断念しました。</p><p></p><p></p><p></p><p>本作品で<a href="https://talent.supporterz.jp/geekten/2020/" target="_blank" el=”noopener noreferrer”>技育展無駄開発部門最優秀賞</a>を受賞しました。</p><p></p><div class="youtube"><iframe src="https://www.youtube.com/embed/Fok7bAn-NSs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><p></div></p></div>
