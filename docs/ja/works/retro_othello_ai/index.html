<p><h1>レトロオセロAI</h1></p><p></p><p>8bitマイコンで動かすオセロAI (2021-2022)</p><p></p><p></p><p></p><p></p><p></p><p>8bitマイコン(ATMEGA328P)を10個使って動かしたオセロAI、および対戦インターフェイスです。</p><p></p><p></p><p></p><p>10個のマイコンのうち9つを並列に動作させることでAIの高速化を実現しました。並列化アルゴリズムにはYBWCを使用しました。</p><p></p><p></p><p></p><p>この作品で<a href="https://talent.supporterz.jp/geekten/2021/" target="_blank" el=”noopener noreferrer”>技育展2021無駄開発部門最優秀賞</a>を受賞しました。</p><p></p><div class="youtube"><iframe src="https://www.youtube.com/embed/I_ctZKlP2XA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><p></div></p><p></p><div style="text-align: center"><img src="img/retro_othello_ai.png" width="100%"><p></div></p><p></p><p></p></div>
