<h1>CuYu</h1><p>立体パズル型楽器 (2021-2024)</p><p>自作の立体パズルに電子回路を搭載し、回すと音が鳴る楽器にしました。通常の3x3x3版に加え、2x2x2版も制作しました。</p><p>パズルを揃えることがそのまま音楽になるほか、「プロっぽく回すだけ」で、様々な音楽を奏でることができます。</p><p>パズルは3Dプリンタで制作し、内部にESP32C3マイコンとホールセンサを搭載しました。無線によって外部スピーカと通信し、音を鳴らします。専用充電器による外部給電にも対応しています。</p><a href="https://talent.supporterz.jp/geekten/2024/" target="_blank" el=”noopener noreferrer”>技育展2024 ウイングアーク1st賞</a> 受賞<div class="youtube"><iframe src="https://www.youtube.com/embed/PpIETm3XO9Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div><div style="text-align: center"><img src="img/img1.jpg" width="100%"></div><div style="text-align: center"><img src="img/img2.jpg" width="100%"></div><div style="text-align: center"><img src="img/img3.jpg" width="100%"></div><div style="text-align: center"><img src="img/img4.jpg" width="100%"></div><div style="text-align: center"><img src="img/img5.jpg" width="100%"></div><div style="text-align: center"><img src="img/img6.jpg" width="100%"></div><div style="text-align: center"><img src="img/img7.jpg" width="100%"></div></div>
